{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4>Удаление рецепта</h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить рецепт <strong>"{{ object.title }}"</strong>?</p>
                <p>Это действие нельзя отменить.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'recipe_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
